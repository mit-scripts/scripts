# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName ai6034.mit.edu
	ServerAlias ai6034
	DocumentRoot /afs/athena.mit.edu/course/6/6.034/web_scripts
	Alias /~6.034 /afs/athena.mit.edu/course/6/6.034/web_scripts
	SuExecUserGroup 6.034 6.034
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName ai6034.mit.edu
		ServerAlias ai6034
		DocumentRoot /afs/athena.mit.edu/course/6/6.034/web_scripts
		Alias /~6.034 /afs/athena.mit.edu/course/6/6.034/web_scripts
		SuExecUserGroup 6.034 6.034
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/ai6034.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName ai6034.mit.edu
		ServerAlias ai6034
		DocumentRoot /afs/athena.mit.edu/course/6/6.034/web_scripts
		Alias /~6.034 /afs/athena.mit.edu/course/6/6.034/web_scripts
		SuExecUserGroup 6.034 6.034
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/ai6034.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
