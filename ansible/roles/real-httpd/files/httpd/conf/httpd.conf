    SSLSessionCache shmcb:/var/cache/mod_ssl/scache(512000)
    SSLSessionCacheTimeout 28800
    SSLStaplingCache shmcb:/var/cache/mod_ssl/ocspcache(512000)
    SSLUseStapling on
    SSLRandomSeed startup file:/dev/urandom 256
